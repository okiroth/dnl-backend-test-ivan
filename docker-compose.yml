# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    container_name: db_urparts
    build: ./db
    restart: always
    profiles: ["no-scrapping", "full"]

  adminer:
    image: adminer
    ports:
      - 8080:8080
    restart: always

  api:
    container_name: api_urparts
    build: ./api
    ports:
      - 80:80
    volumes:
      - ./api/src:/code/api
    environment:
      - DEBUG=1
      - WATCHFILES_FORCE_POLLING=true
    restart: on-failure
    profiles: ["no-scrapping", "full"]

  scrapper:
    container_name: scrap_urparts
    build: ./scrapper
    volumes:
      - ./scrapper/src:/code/scrapper
    depends_on:
      - db
    environment:
      PYTHONUNBUFFERED: 1
    profiles: ["full"]

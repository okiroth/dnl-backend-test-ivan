# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    container_name: db_urparts
    build: ./db
    restart: always

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  api:
    container_name: api_urparts
    build: ./api
    restart: always
    ports:
      - 80:80
      
  scrapper:
    container_name: scrap_urparts
    build: ./scrapper
    volumes:
      - ./scrapper/src:/code/scrapper
    depends_on:
      - db
    environment:
      PYTHONUNBUFFERED: 1
